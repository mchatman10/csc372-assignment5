<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>

    <h1>Rock Paper Scissors Game, GO!</h1>

    <!-- Player's choice -->
    <section class="choices">
        <h2>Your Choice</h2>
        <figure data-choice="Rock">
            <img src="images/rock.png" alt="Rock">
            <figcaption>Rock</figcaption>
        </figure>
        <figure data-choice="Paper">
            <img src="images/paper.png" alt="Paper">
            <figcaption>Paper</figcaption>
        </figure>
        <figure data-choice="Scissors">
            <img src="images/scissors.png" alt="Scissors">
            <figcaption>Scissors</figcaption>
        </figure>
    </section>

    <!-- Computer's choice-->
    <section class="computer">
        <h3>Computer's Choice</h3>
        <img id="computer-img" src="images/question-mark.png" alt="Thinking...">
        <p id="computer-label">?</p>
    </section>

    <!-- Outcome -->
    <section class="outcome">
        <h4>Outcome</h4>
        <p id="outcome-text">Make your choice!</p>
    </section>

    <!-- Scorebord -->
    <section class="scoreboard">
        <h5>Scoreboard</h5>
        <span>Wins: <span id="wins">0</span></span>
        <span>Losses: <span id="losses">0</span></span>
        <span>Ties: <span id="ties">0</span></span>
        <br>
        <button id="reset-btn">Reset</button>
    </section>

</body>


</html>
